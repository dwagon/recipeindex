<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Index</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
{% block navbar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a class="navbar-brand" href="{% url 'recipes:index' %}">RecipeIndex</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'recipes:authors_list' %}">Authors</a>
        </li>
                  <li class="nav-item">
          <a class="nav-link" href="{% url 'recipes:books_list' %}">Books</a>
        </li>
                  <li class="nav-item">
          <a class="nav-link" href="{% url 'recipes:recipes_list' %}">Recipes</a>
        </li>
                  <li class="nav-item">
          <a class="nav-link" href="{% url 'recipes:ingredients_list' %}">Ingredients</a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="POST" action="{% url 'recipes:search' %}">{% csrf_token %}
        <input name="text" class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
</nav>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    {% load view_breadcrumbs %}
    {% render_breadcrumbs %}
</nav>
{% endblock %}

<div id="content">{% block content %} Missing Content{% endblock %}</div>
</body>
</html>
