{% extends "base.html" %}
{% block content %}
<h1>{{book.title}}</h1>
By {% for author in book.authors.all %}<a href="{% url 'author' author.id %}">{{author}}</a>{% endfor %}
<ul>
{% for recipe in recipes|dictsort:"name" %}
    <li> <a href="{% url 'recipe' recipe.id %}">{{recipe.name}}</a>
{% endfor %}
</ul>
{% endblock %}
