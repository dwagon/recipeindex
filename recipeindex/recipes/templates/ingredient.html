<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ingredient.name}}</title>
</head>
<body>
<h1>{{ingredient.name}}</h1>
{% if ingredient.pantry %}Pantry Staple{% endif %}
<ul>
{% for recipe in ingredient.recipe_set.all|dictsort:"name" %}
    <li> <a href="{% url 'recipe' recipe.id %}">{{recipe.name}}</a>
{% endfor %}
</ul>
</body>
</html>
