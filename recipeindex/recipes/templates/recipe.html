<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{recipe.name}}</title>
</head>
<body>
<h1>{{recipe.name}}</h1>
<a href="{% url 'book' recipe.book.id %}">"{{recipe.book}}"</a> by {% for author in recipe.book.authors.all %}{{author}}{% endfor %}
<ul>
{% for ingredient in recipe.ingredients.all|dictsort:"name" %}
    <li> <a href="{% url 'ingredient' ingredient.id %}">{{ingredient.name}}</a>
{% endfor %}
</ul>
</body>
</html>
