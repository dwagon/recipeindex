{% extends "base.html" %}
{% block content %}
<h1>{{recipe.name}}</h1>
<a href="{% url 'book' recipe.book.id %}">"{{recipe.book}}"</a> by {% for author in recipe.book.authors.all %}<a href="{% url 'author' author.id %}">{{author}}</a>{% endfor %}
<ul>
{% for ingredient in recipe.ingredients.all|dictsort:"name" %}
    <li> <a href="{% url 'ingredient' ingredient.id %}">{{ingredient.name}}</a>
{% endfor %}
</ul>
{% endblock %}
