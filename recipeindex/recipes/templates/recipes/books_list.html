{% extends "base.html" %}
{% block content %}

<ul class="list-group">
    {% for book in object_list %}
    <li class="list-group-item"><a href="{% url 'recipes:books_detail' book.id %}">"{{ book.title }}"</a>
        {% if book.authors.all %}
            by
            {% for author in book.authors.all %}<a href="{% url 'recipes:authors_detail' author.id %}">{{author}}</a>
            {%endfor%}
        {%endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
