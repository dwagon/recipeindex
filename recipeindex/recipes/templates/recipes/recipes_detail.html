{% extends "base.html" %}
{% block content %}
<h1>{{object.name}}</h1>
From <a href="{% url 'books_detail' object.book.id %}">"{{object.book}}"</a> by
{% for author in object.book.authors.all %}<a href="{% url 'authors_detail' author.id %}">{{author}}</a>{% endfor %}
<ul>
{% for ingredient in object.ingredients.all|dictsort:"name" %}
    <li> <a href="{% url 'ingredients_detail' ingredient.id %}">{{ingredient.name}}</a>
{% endfor %}
</ul>
{% endblock %}
