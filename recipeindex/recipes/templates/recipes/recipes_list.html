{% extends "base.html" %}
{% block right_heading %}
    <a href="{% url 'recipes:recipes_create' %}" class="btn btn-outline-secondary text-nowrap">Add Recipe</a>
{% endblock %}
{% block content %}
<h1>{{object.name}}</h1>


<div class="accordion" id="recipe_accordion">
    {% for letter, alpha_recipes in recipe.items %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{letter}}">
                    {{letter}} - {{alpha_recipes|length}} Recipes
                </button>
            </h2>
            <div id="collapse_{{letter}}" class="accordion-collapse collapse" data-bs-parent="#recipe_accordion">
                <div class="accordion-body">
                    <div class="list-group">
                        {% for recipe in alpha_recipes %}
                            <a class="list-group-item list-group-item-action" href="{% url 'recipes:recipes_detail' recipe.id %}">{{recipe.name}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
