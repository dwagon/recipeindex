{% extends "base.html" %}
{% block content %}
<form action="{% url 'search'%}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>

{% if form.is_valid %}
<ul>
{% for recipe in results %}
    <li> <a href="{% url 'recipes_detail' recipe.pk %}">{{ recipe }}</a>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
